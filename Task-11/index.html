<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="h1pro">We are Coming Soon</h1>

      <div class="timer">
        <div class="day">
          <div class="day-dis">
            <h1 id="Day-con">00</h1>
          </div>
          <h1>Days</h1>
        </div>
        <div class="Hours">
          <div class="day-dis">
            <h1 id="Hours-con">00</h1>
          </div>
          <h1>Hours</h1>
        </div>
        <div class="mins">
          <div class="day-dis">
            <h1 id="min-con">00</h1>
          </div>
          <h1>Mins</h1>
        </div>
        <div class="secs">
          <div class="day-dis">
            <h1 id="secs-con">00</h1>
          </div>
          <h1>Secs</h1>
        </div>
      </div>
    </div>

    <div class="input">
      <input type="Date"  class="Input-box"/>
      <button>StartCounter</button>
    </div>

    <script src="Scrit.js"></script>
  </body>
</html>
