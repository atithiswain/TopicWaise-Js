<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="Search-con">
        <input type="search"  placeholder="Enter Your Location.."/>
        <button><i class="ri-search-fill"></i></button>
      </div>

      <div class="weither-dis">
        <img id="wetherImg" src="" alt="" />
        <h4 id="SkyDetails"></h4>
        <h1><span id="Deg"></span>C</h1>
        <h2 id="Name"></h2>
      </div>
      <div class="weather-wrapper">
        <div class="weather-box">
          <div class="weather-item">
            <div class="weather-info">
              <i class="ri-temp-hot-line icon"></i>
              <h1><span id="humidity">--</span>%</h1>
            </div>
            <h2>Humidity</h2>
          </div>
          <div class="weather-item">
            <div class="weather-info">
              <i class="ri-windy-line icon"></i>
              <h1><span id="windspeed">--</span> Km/H</h1>
            </div>
            <h2 >Wind Speed</h2>
          </div>
        </div>
      </div>
      
    </div>

    <script src="Script.js"></script>
  </body>
</html>
